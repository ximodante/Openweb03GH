<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<body>
		<ui:composition template="./plantilles/plantilla01.xhtml">	
	
			<ui:define name="capTipus1">
				
				<div id="capTipus1" class="caixaTipus1">
     				
					<h:graphicImage id="graficCapTipus1" library="img" name="logo-cullera.png" />
     					
				</div>
	
			</ui:define>
	
			<ui:define name="cos">
				
				<div id="idCaixadreta" class="caixaDreta">
						<h:selectOneMenu  id="idSelLang" styleClass="oneMenuType1" value="#{loginAction.langLogin}"  valueChangeListener="#{loginAction.changeLang}" onchange="submit();">
                            <f:selectItem id="idSelES" itemValue="es" itemLabel="Español"/>
                            <f:selectItem id="idSelCA" itemValue="ca" itemLabel="Valencià" />
                        </h:selectOneMenu>
				
				
				</div>
				
				<div class="caixaCentre">	 
     	
					<h:graphicImage id="idImgRH" library="img" name="rhumans2.png" />
     	
    			</div>	
				
				<div class="caixa2Centre">
			
					<h1><h:outputText id="txtNomPrograma" styleClass="txtRoig14" value="#{rscgene.acceso}"/></h1>
				
				</div>
		
							
					<!-- #############################  Usuari ################################################### -->
					
					<div class="caixa3Centre">
						
						<div class="ui-inputgroup caixaMargen">
            			
            				<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
           					<p:inputText id="idusuari" value="#{user.description}" size="20" maxlength="20" tabindex="1" placeholder="#{rscgene.usuari}"/>      
       					
       					</div>				
						
					<!-- #############################  Clave ################################################### -->
					
						<div class="ui-inputgroup caixaMargen">
							<span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
							<p:password id="idclau" value="#{user.password}" size="20" maxlength="20" tabindex="2" placeholder="#{rscgene.clau}"/>
							
						</div>
						
						<div>
							<h:commandButton id="idLogincmd" value="#{rscaction.entrar}" action="#{loginAction.execute}" styleClass="btm3" />
						</div>
					</div>	
					
				<p/>
        		
				<br/>
				<div class="centrarDiv">
			
					<h:messages id="idMessage" styleClass="errorTipus1" showDetail="true"/>
			
				</div>
			</ui:define>
	
		</ui:composition>
	</body>
</html>
